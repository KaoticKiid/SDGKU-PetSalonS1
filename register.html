<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Mansalva&display=swap" rel="stylesheet"> 

    <title>Pet Salon</title>
</head>
<body>

    <header class="header-in">
        <h1>Fashion Pets</h1>
        <div class="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="main-in-register">

        <div class="img-section">
            
            <img src="img/e6bffcd2e194a6b1b8317b8f5126f7a409e150d6_Home-slider-2_v2.jpg" alt="logo" class="img-logo-register">
            <div class="info">
                
                </div>
        </div>
        <div class="register-form">
            <form action="#">
                <p>Name: <input type="text" id="name" placeholder="Pet's Name"> </p>
                <p>Age: <input type="text" name="age" id="age" placeholder="Pet's Age"></p>
                <p>Type: <input type="text" id="type" placeholder="Pets Type"></p>
                <p>Gender: <input type="text" id="gender" placeholder="Pets Gender"></p>
                <p>Breed: <input type="text" id="breed" placeholder="Pets Breed"></p>
                <p>Service: <select name="service" id="service">
                    <option value="" disabled selected>---Select a service----</option>
                    <option value="Shower">Shower</option>
                    <option value="Haircut">Haircut</option>
                    option
                    <option value="Teeth Cleaning"></option>
                    <option value="Nail Trim">Nail Trim</option>
                    <option value="Full Service">Full Service</option>
                </select>
                <p>Owner's Name: <input type="text" id="ownerName" placeholder="Owners Name"></p>
                <p>Contact Phone: <input type="text" id="contactPhone" placeholder="Contact Information"></p>


                
            </form>
            <input id="regbtn" type="Submit" value="register" class="btn" onclick='register();'>

            <div class="search">
                <input id="search" id="inputSearch" type="text"> 
                <button onclick="search();">Search</button>
            </div>
            
        </div>

       

        
    </main>

    <section class="list-pets">
        <h2>Registration Of Pets</h2>
        <table class="table table-striped table-dark" id="petTable">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Owner's Name</th>
                <th>Contact Phone</th>
                <th>Options</th>
            </thead>
            <tbody id="listBody">       

            </tbody>

        </table>
    </section>


    <footer class="footer-in">
        <div class="menu-footer">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
        <div class="info">

        </div>
    </footer>

    
    <script src="myscript.js"></script>    
    <script src="jquery.js"></script>
</body>
</html>
